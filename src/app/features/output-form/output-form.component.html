<!-- test -->

<mat-card *ngIf="testFormData">
    <mat-card-header fxLayoutAlign="center stretch">
        <!-- <h2 class="font-light text-center pb title-border">
             SIGN UP FORM
          </h2> -->
        <mat-card-title class="font-dark">
            <mat-icon aria-hidden="false" aria-label="Example home icon">model_training </mat-icon> OutPut Form
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="testForm"
            fxLayout="row wrap"
            fxLayoutAlign="start start"
            fxLayoutGap="">
            <app-reactive-forms
            [formGroupInfo]="testFormData"
            [formGroupTitle]="testForm"
            [FormType]="''"
            ></app-reactive-forms>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <div class="button-row py ma">
            <div>
              <app-button
                [buttonInfo]="resetButton"
                (onAction)="takeAction($event)"
              ></app-button>
            </div>
            <div>
              <app-button
                [buttonInfo]="submitButton"
                (onAction)="takeAction($event)"
              ></app-button>
            </div>
          </div>
    </mat-card-footer>
</mat-card>
