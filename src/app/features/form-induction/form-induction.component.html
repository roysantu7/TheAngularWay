<div class="pa mt" fxLayout="row wrap"
fxLayoutAlign="space-around start"
fxLayoutGap="">
    <div class="induction-form-section">
        <mat-card>
            <mat-card-header fxLayoutAlign="center stretch">
                <mat-card-title class="font-dark">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">model_training </mat-icon> FORM INDUCTION
                </mat-card-title>
                <mat-card-subtitle class="title-border">Go ahead and Cook your form...</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form
                    [formGroup]="inductionForm"
                    fxLayout="row wrap"
                    fxLayoutAlign="start start"
                    fxLayoutGap="">
                    <app-reactive-forms
                    [formGroupInfo]="FormFieldsData"
                    [formGroupTitle]="inductionForm"
                    ></app-reactive-forms>
                </form>
            </mat-card-content>
            <mat-card-footer>
                <div class="button-row py ma">
                    <div>
                      <app-button
                        [buttonInfo]="resetButton"
                        (onAction)="takeAction($event)"
                      ></app-button>
                    </div>
                    <div>
                      <app-button
                        [buttonInfo]="submitButton"
                        (onAction)="takeAction($event)"
                      ></app-button>
                    </div>
                  </div>
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="output-form-section">
        <mat-card>
                <mat-tab-group>
                    <mat-tab label="Form Output"> 
                        <app-output-form></app-output-form>
                    </mat-tab>
                    <mat-tab label="Form Object" >
                        <button [cdkCopyToClipboard]="getJsonObj(outputFormObject)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">model_training </mat-icon>
                        </button>
                        <code *ngIf="outputFormObject">
                            <pre>{{outputFormObject |json}}</pre>
                        </code>
                    </mat-tab>
                </mat-tab-group>
        </mat-card>       
    </div>
</div>
